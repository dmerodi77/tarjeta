<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tarjeta</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.', minimum-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="contenedor">
        <section class="tarjeta">
            <section class="slider_banner">
                <div class="banner">
                    <img class="slide active" src="images/banner.jpg" alt="" >
                    <img class="slide" src="images/banner2.jpg" alt="">
                    <img class="slide" src="images/banner3.jpg" alt="">
                    <img class="slide" src="images/banner4.jpg" alt="">
                </div>
                <a href="" id="banner-prev" class="flecha-banner anterior"><span class="fa fa-chevron-circle-left"></span></a>
                <a href="" id="banner-next" class="flecha-banner siguiente"><span class="fa fa-chevron-circle-right"></span></a>
            </section>
            
            <section class="slider_info"></section>
            <a href="" id="info-prev" class="flecha-info anterior"><span class="fa fa-chevron-circle-left"></span></a>
            <a href="" id="info-next" class="flecha-info siguiente"><span class="fa fa-chevron-circle-right"></span></a>
            <section id="informacion" class="informacion">
                <article id="info">
                    <div class="slide">
                        <h1 class="nombre">Arturo</h1>
                        <p class="trabajo">Desarrollador web</p>
                        <p class="pais">img</p>
                    </div>
                </article>
            </section>
            <section class="redes-sociales"></section>
        </section>
    </div>
</body>
</html>
